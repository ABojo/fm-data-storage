<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fylo Data Storage</title>
  </head>
  <body>
    <main class="container">
      <div class="grid">
        <div class="controls">
          <img class="controls__logo" src="images/logo.svg" alt="Fylo" />
          <div class="controls__buttons">
            <button class="controls__button">
              <img src="images/icon-document.svg" alt="Document" />
            </button>
            <button class="controls__button">
              <img src="images/icon-folder.svg" alt="Folder" />
            </button>
            <button class="controls__button">
              <img src="images/icon-upload.svg" alt="Upload" />
            </button>
          </div>
        </div>
        <div class="storage">
          <span class="storage__text"
            >You've used <span>815 GB</span> of your storage</span
          >
          <div class="storage__popup">
            <span class="storage__popup-quantity">185</span>
            <span class="storage__popup-text">GB left</span>
          </div>
          <div class="storage__bar">
            <div class="storage__progress"></div>
          </div>
          <span class="storage__quantity storage__quantity--start">0 GB</span>
          <span class="storage__quantity storage__quantity--end">1000 GB</span>
        </div>
      </div>
    </main>
  </body>
</html>
